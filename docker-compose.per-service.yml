services:
  # Notification Service Database
  notification-db:
    image: mysql:8.0
    container_name: notification-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notification_db
      MYSQL_USER: notificationuser
      MYSQL_PASSWORD: notificationpass
    ports:
      - "3323:3306"
    volumes:
      - notification_db_data:/var/lib/mysql
      - ./migrations/001_initial_schema_enhanced.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Notification Service
  notification-service:
    build: .
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      notification-db:
        condition: service_healthy
    environment:
      DB_HOST: notification-db
      DB_PORT: 3306
      DB_NAME: notification_db
      DB_USER: notificationuser
      DB_PASSWORD: notificationpass
      DATABASE_URL: mysql+pymysql://notificationuser:notificationpass@notification-db:3306/notification_db
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      API_MODE: per-service
      SCHEMA_MODE: per-service
    ports:
      - "8007:8007"
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - notification-network
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8007 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  notification_db_data:

networks:
  notification-network:
    driver: bridge
